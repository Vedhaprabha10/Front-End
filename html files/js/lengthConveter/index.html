    <!-- Celcius to Fahrenheit -->
    <div id="wrapper">
        <h2>Celcius to Fahrenheit</h2>
        <div id="inputdiv">
            <input type="text" id="input" placeholder="C to F">
        </div>
        <div>
            <button type="submit" onclick="conveter()">Convet to Fahrenheit</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        function conveter(){
          const C_val = Number(document.getElementById('input').value)
          const F_val = (C_val*1.8)+32
          const result = document.getElementById('result')
          result.innerHTML = F_val.toFixed(1)+'F'
        }
    </script>
