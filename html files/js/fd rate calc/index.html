    <title>Fd Rate Calculator</title>
</head>
<body>
    
    <!-- Fd  -->
     <div id="wrapper">
        <h2>Fd Rate Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="tenure month">
        </div>
<div>
    <button type="submit" onclick="fdRate()">Calculate</button>
</div>
<div id="result"> 

  </div>
    </div>
    <script>
        function fdRate(){
         const month =  Number(document.getElementById("input").value)
         let rate =0
         //else if ladder
            if(month<3)
                 rate = 5.8
            else if(month>=3 && month<=6)
                 rate=6.5
            else if(month>=7 && month<=9)
                rate=6.8
            else
                rate = 7
            let result = document.querySelector('#result')
            result.innerHTML = "Your interest rate is "+rate+"%"
        }
    </script>
